<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') | replace('http://', '//') }}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        {% if error_message %}
        <div class="error" role="alert">
                Login failed. Please try again.
        </div>
        {% endif %}

        <div class="login-options">
            <a href="/auth/microsoft/signin" class="microsoft-login-button">
                <svg class="microsoft-logo" viewBox="0 0 48 48" fill="white">
                    <path d="M23 3H3v20h20V3z"/>
                    <path d="M45 3H25v20h20V3z"/>
                    <path d="M23 25H3v20h20V25z"/>
                    <path d="M45 25H25v20h20V25z"/>
                </svg>
                    Log in with Microsoft Account
            </a>

            <div class="divider">
                    <span>Or</span>
            </div>

            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
