services:
  server:
    build: ./cabot_dashboard_server
    ports:
      - "8000:8000"
    environment:
      - CABOT_DASHBOARD_LOG_LEVEL=INFO
      - CABOT_DASHBOARD_LOG_TO_FILE=false
      # - CABOT_DASHBOARD_API_KEY=[API KEY]
      - CABOT_DASHBOARD_SESSION_TIMEOUT=1800
      - CABOT_DASHBOARD_MAX_ROBOTS=20 # Maximum number of connected robots
      - CABOT_DASHBOARD_POLL_TIMEOUT=600 # Timeout period (seconds)
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  client:
    build: ./cabot_dashboard_client
    volumes:
      #for systemctl
      - /run/systemd/system:/run/systemd/system
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
      - /sys/fs/cgroup:/sys/fs/cgroup
      # for systemctl --user
      - /run/user:/run/user
      - /usr/bin/docker:/usr/bin/docker
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose
      - /var/run/docker.sock:/var/run/docker.sock
    #required fo systemctl
    privileged: true
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/run/user/1000/bus
      # - CABOT_DASHBOARD_SERVER_URL=http://localhost:8000
      # - CABOT_DASHBOARD_API_KEY=[API KEY]
      - CABOT_DASHBOARD_LOG_LEVEL=INFO
      - CABOT_DASHBOARD_LOG_TO_FILE=false
      - CABOT_DASHBOARD_POLLING_INTERVAL=1
      # - CABOT_DASHBOARD_CABOT_ID=[cabot-id]
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  logs:

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "200k"
    max-file: "10"

x-environment: &default-environment
  LOG_LEVEL: INFO
  LOG_TO_FILE: false
